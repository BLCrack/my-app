<form class="form-horizontal" role="form">
  <h1 class="h3 mb-3 font-weight-normal">Tworzenie konta</h1>
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input #textBoxEmail type="email" id="email" placeholder="Email" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      <input #textBoxPassword type="password" id="password" placeholder="Password" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <a routerLink="/login">
        <button type="submit" class="btn btn-primary btn-block" (click)="addUser(textBoxEmail.value, textBoxPassword.value)">Zarejestruj</button>
      </a>
    </div>
  </div>
</form>
