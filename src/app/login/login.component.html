<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input #textBoxEmail type="email" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input #textBoxPassword type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   <button class="btn btn-lg btn-success btn-block" type="submit" (click)="signIn(textBoxEmail.value, textBoxPassword.value)" >Zaloguj</button>
  <p>
  </p>
  <a routerLink="/register">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Utw√≥rz konto</button>
  </a>
  <p class="mt-5 mb-3 text-muted">&copy; @BL 2018</p>
  </form>
